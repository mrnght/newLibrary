<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{people/{id}(id = ${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge()}">user</a>
    </div>

    <br/>
    <hr/>

    <form th:method="GET" th:action="@{/people/new}">
        <input type="submit" value="Create"/>
    </form>

</body>
</html>
