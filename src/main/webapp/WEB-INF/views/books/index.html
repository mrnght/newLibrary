<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id = ${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Create"/>
</form>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="People page"/>
</form>

</body>
</html>
